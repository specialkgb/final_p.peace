<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/css/index.css" rel="stylesheet" />
    <link href="static/css/login_modal.css" rel="stylesheet" />
    <link href="static/css/main_section.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f0d35e58925f4eb7244f03fc53353b7f&libraries=services"
    ></script>
    <script
      src="https://kit.fontawesome.com/4f95742a0c.js"
      crossorigin="anonymous"
    ></script>
    <script src="static/js/index.js"></script>
    <title>Short Navi</title>
  </head>
  <body>
    <header>
      <h2>Short Navi</h2>
    </header>
    <nav id="main_nav">
      <ul>
        <li>Home</li>
        <li>마이페이지</li>
        <li id="login_pop">로그인</li>
        <li>로그아웃</li>
      </ul>
    </nav>
    <section id="login_modal">
      <article id="login_body">
        <form>
          <div id="modal_header"><span id="modal_close">&times;</span></div>
          <h2><i class="fas fa-cat">&nbsp;</i>로그인</h2>
          <input name="m_userid" placeholder="사용자 ID" />
          <input name="m_password" placeholder="비밀번호" type="password" />
          <button id="btn_login" type="button">로그인</button>
          <button id="btn_join" type="button">회원가입</button>
        </form>
      </article>
    </section>
    <section id="main_section">
      <div class="map_wrap">
        <div
          id="map"
          style="
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
          "
        ></div>

        <div id="menu_wrap" class="bg_white">
          <div class="option">
            <div>
              <form onsubmit="searchPlaces(); return false;">
                키워드 :
                <input
                  type="text"
                  id="keyword"
                  size="15"
                  value="한국경영원 인재개발원"
                  placeholder="검색어를 입력하세요"
                />
                <button type="submit">검색하기</button>
              </form>
            </div>
          </div>
          <hr />
          <ul id="placesList"></ul>
          <div id="pagination"></div>
        </div>
      </div>

      <script src="static/js/main_section.js"></script>
    </section>

    <footer>
      <address>CopyRight &copy; Peace</address>
    </footer>
  </body>
</html>
